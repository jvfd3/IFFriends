<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>IFFTool cadastro</title>
	<img src="_imagens/LogoIFF1.png">
	<link rel="stylesheet" type="text/css" href="_css/inicio.css">
	<link rel="stylesheet" type="text/css" href="_css/cadastro.css">
</head>
<body>
<div id="inicio">
<form id="Login">
<div>
<label for="nome">Nome:</label>
<input type="text" id="name">
</div>
<div>
<label for="email">E-mail:</label>
 <input type="email" id="email" />
</div>
<div>
<label for="cidade">Cidade:</label>
<input type="text" id="cidade">
</div>
<div>
<label for="barrio">Barrio:</label>
<input type="text" id="barrio">
</div>
<div>
<label for="tele">Telefone:</label>
<input type="tel" id="Telefonee">
</div>
<div id="genero">
<label for="gene">Gênero Biologico:</label>
<select class="basic">
<option value="" selected="selected"></option>
<option value="macho">Macho</option>
<option value="femea">Fêmea</option>
<option value="inter">Intersexual</option>
</select> 
</div>
<div>
<label for="curso">Curso:</label>
<input type="text" id="curso" />
</div>
<div>
<label for="senha">Senha:</label>
<input type="password" id="senha" />
</div>
<div class="button">
<a href="cadastro.html"> <button type="button">Cadastrar</button> </a>
</div>
<div class="button1">
<button type="reset">Restaurar</button>
</div>
</body>
</html>
