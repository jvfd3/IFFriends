<!DOCTYPE html>
<html>
	<head>
		<title>IFFriends</title>
		<script src='nightly.min.js'></script>
		<meta charset="UTF-8"/>
		<title>IFFTool</title> <!-- Nome que pagina tem -->
		<link rel="stylesheet" type="text/css" href="_css/login.css"> <!-- Onde fica o arquivo de estilo da pagina -->
		<link rel="stylesheet" type="text/css" href="_css/fotos.css">
		<link rel="shortcut icon" href="_imagens/icone.ico" type="image/x-icon" /><!-- Icone que fica na pagina -->
	</head>
	<body>
		<!-- menu da pagina -->
			<div id="interface">
				<table>
					<tr>
						<td> foto da usuario</td>
						<td id="posicao">
						<!-- Incio da barra de pesquisa -->
							<div id="divBusca">
								<input type="text" id="txtBusca" placeholder="Buscar..."/>
								<a href="pesquisa.html"><button id="btnBusca"><img src="_imagens/1.png"/></button>
							</div>
						<!-- Fim da barra de pesquisa -->
						</td>
					</tr>
				</table>
			</div>
		<!-- Fim de menu -->

		<!-- ver amigos online -->
			<div id="online">
						<center><h1>Online</h1></center>
						<hr>
			</div>
			<div id="amigo">
				<center>
					<table>
						<tr><td></td></tr><!-- aqui ira aparecer os amigos online -->
					</table>
				</center>
			</div>
		<!-- fim de amigos online -->
		<!-- pesqusa de amigos -->
			<div id="busca">
				<table id="busca">
					<tr>
						<td id="pesquisa">
							<div id="divPesquisa">
								<input type="text" id="tBusca" placeholder="Pesquisar"/>
								<button id="bBusca"><img src="_imagens/1.png"/></button>
							</div>
						</td>
					</tr>
				</table>
			</div>
		<!-- Fim da pesquisa de amigos-->

		<!-- are de foto -->
			<div id="postagens">
				<center>
					<fieldset>
						<div id="titulo">
							<font size=5 face=arial color=cyan >	 Fotos	</font>
							<a>
							  	<div >
								  <div>
								    <br>Adicione sua foto
								  </div>
								</div>
								  <div>
								  <input accept="video/*,  video/x-m4v, video/webm, video/x-ms-wmv, video/x-msvideo, video/3gpp, video/flv, video/x-flv, video/mp4, video/quicktime, video/mpeg, video/ogv, .ts, .mkv, image/*, image/heic, image/heif" multiple="" role="button" type="file">
								</div>
							</a>
						</div>

						<ul id="album-fotos">
							<li id="fotos01"><img src="_imagens/foto1.jpg" id="fotos"></li>
							<li id="fotos01"><img src="_imagens/foto2.jpg" id="fotos"></li>
							<li id="fotos01"><img src="_imagens/foto3.jpg" id="fotos"> </li>
							<li id="fotos01"><img src="_imagens/foto4.jpg" id="fotos"></li>
							<li id="fotos01"><img src="_imagens/foto5.jpg" id="fotos"></li>
						</ul>
					</fieldset>
				</center>
			</div>
		<!-- are de foto -->
	</body>
</html>
